{% extends "RD_texting/base.html" %}
{% load crispy_forms_tags static %}
{% load crispy_forms_tags %}

{% block content %}
  <h1><strong><u>File Upload</u></strong></h1>
    <h3> Requirement Format example:</h3>
  <img src="{% static 'js/Req_Format.jpg' %}" alt="Requirement Format" class="Req.Format">

  {% if error_message %}
    <div class="alert alert-danger">
      {{ error_message }}
    </div>
  {% endif %}
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="file" name="document" accept=".xlsx, .xls">

    <button type="submit">Upload Excel File</button>
  </form>
  
{% endblock %}
