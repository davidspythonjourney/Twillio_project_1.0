{% extends "RD_texting/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>File Upload</h1>
  {% if error_message %}
    <div class="alert alert-danger">
      {{ error_message }}
    </div>
  {% endif %}
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="file" name="document" accept=".xlsx, .xls">

    <button type="submit">Upload Excel File</button>
  </form>
{% endblock %}
